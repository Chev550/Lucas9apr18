---
layout: default
title: "動態"
---

<p class="page-title">
	<span class="btn btn-sm btn-round btn-highlight disabled">
		<span class="glyphicon glyphicon-camera"></span> &nbsp;
		<span class="chn">動態</span>
		<span class="eng">MOMENTS</span>
	</span>
</p>


<script type="text/javascript">
window.onload = function(){
	auto();
}
</script>


<table class="grid">
	{% for item in site.data.moments.timeline2017 %}
	{% assign mod = forloop.index | modulo: 2 %}
	{% if mod == 0 %}
	<tr>
		<td style="background: white; padding: 2em;">
			<center>
				<p class="slim">{{ item.src }} <span class="glyphicon glyphicon-hand-right"></span></p>
				<p>{{ item.txt }}</p>
			</center>
		</td>
		<td style="background: url({{ site.baseurl }}/assets/img/moments/2017/{{ item.src }}.jpg) center center; background-size: cover;"></td>
	</tr>
	

	{% else %}
	<tr>
		<td style="background: url({{ site.baseurl }}/assets/img/moments/2017/{{ item.src }}.jpg) center center; background-size: cover;"></td>
		<td style="background: white; padding: 2em;">
			<center>
				<p class="slim"><span class="glyphicon glyphicon-hand-left"></span> {{ item.src }}</p>
				<p>{{ item.txt }}</p>
			</center>
		</td>
	</tr>
	{% endif %}
	{% endfor %}
</table>



<p class="page-nav">
	<span class="btn btn-round btn-sm disabled">
		<span class="eng">PREV</span>
		<span class="chn">上一年</span>
	</span>

	<a class="btn btn-round btn-sm pull-right" href="{{ site.baseurl }}/moments/2018.html">
		<span class="eng">NEXT</span>
		<span class="chn">下一年</span>
	</a>
</p>
